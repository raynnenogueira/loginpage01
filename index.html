<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main id="main">
        <div class="img">
            <h1>Faça Login <br>E entre para a nossa comunidade</h1>
            <span class="material-symbols-outlined">devices</span>
        </div>
        <div class="other">
            <form class="card-login" action="login.php" method="get">
                <h1>LOGIN</h1>
                <fieldset>
                    <label for="usuario">Usuario</label>
                    <input type="email" name="email" id="usuario" placeholder="usuario" required>
                </fieldset>
                <fieldset>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="senha" required>
                </fieldset>
                <input class="botao" type="submit" value="ENTRAR">
                <p>Ainda não possui uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </main>
</body>
</html>
